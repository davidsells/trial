<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Course Details</legend>
            <br/>

            <div class="row">
                <div class="span8">


                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
				<!--    <input type="text" id="name" name="name" value="<%= name %>"/> -->
				<label for="namex" class="control-label"><%= name %></label>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%; disabled;" rows="6"><%= short_description %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">University:</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" value="<%= university %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Category:</label>

                        <div class="controls">
                            <input type="text" id="region" name="region" value="<%= category %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" value="<%= start_year %>">
                                <option
                                <%= start_year == 2014?'selected':'' %>>2014</option>
                                <option
                                <%= start_year == 2013?'selected':'' %>>2013</option>
                                <option
                                <%= start_year == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= start_year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= start_year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= start_year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= start_year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= start_year == 2007?'selected':'' %>>2007</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
				<textarea id="description" name="description" style="width: 90%;" rows="6"><%= start_year %> <%= start_month  %> <%= start_day %></textarea>
                        </div>
                    </div>

                </div>
                <div class="span4">
      <div class="well" style="width: 180px;text-align: center;width:100%; height:100%margin: 0px auto;">
<% if((typeof video !== "undefined") && (video !== "")) {
		    print('<iframe style="width: 180px;text-align: center;width:100%;margin: 0px auto;" src="http://www.youtube.com/embed/'+video+'"></iframe>');
 } else {
	    print('<img id="vid" src="'+large_photo+'"');
 }
 %>
                    </div>
                </div>

            </div>

        </fieldset>


    </form>
        <!--<div class="form-actions"> -->
	    <div>
            <a href="#" class="btn btn-primary save">Join Course</a>
	    <button onClick="location.href='#courses/page/<%= pag.getCurrentPosition() %>';">Return to Listings</button>
        </div>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Course added successfully
        </div>
    </div>
</div>
